<div id="t"></div>
<script>

    setInterval(function () {
        var d = new Date();
        var h = d.getHours()
        var m = d.getMinutes()
        if (h < 10) {
            h = "0" + h
        }
        if (m < 10) {
            m = "0" + m
        }
        document.getElementById("t").innerHTML = h + ":" + m

        console.log(d)
    }, 1000);
</script>
